<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ZPass Retailers Map</title>

    <!-- Leaflet CSS for map display -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Link to your styles.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>

    <h1>E-ZPass Retailers Map</h1>
    
    <div id="map" style="height: 500px;"></div>

    <div class="controls">
        <label for="retailer-type">Filter by Retailer Type:</label>
        <select id="retailer-type">
            <option value="all">All</option>
            <option value="gas_station">Gas Stations</option>
            <option value="convenience_store">Convenience Stores</option>
            <!-- Add other retailer types as needed -->
        </select>

        <input type="text" id="search-input" placeholder="Search retailers...">
        <button id="search-btn">Search</button>
    </div>

    <canvas id="myChart" style="width: 100%; height: 400px;"></canvas>

    <!-- PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your app.js file -->
    <script src="app.js" defer></script>
</body>
</html>
